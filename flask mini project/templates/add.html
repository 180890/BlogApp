{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card card-body">
            <form action="{{url_for('postblog')}}" method="POST">
              <div class="form-group">
                Blog Title
                <input id="blog_title" class="form-control" name="blog_title" type="text" placeholder="Enter the Title" class="textbox">
                
              </div>
              <div class="form-group">
                Blog Content
                <input id="blog_content" class="form-control" name="blog_content" type="text" placeholder="Enter Your Content" class="textbox">
                
              </div>
             <br>
                <button type="submit">
                  Add
                </button>

            </form>
          </div>
        </div>
      </div>
{%endblock%}
